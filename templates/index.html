<!DOCTYPE html>
<html lang='en'>
  <head>
    <link href='https://bootswatch.com/lumen/bootstrap.min.css' rel='stylesheet'>
    <link src='/public/css/jumbotron-narrow.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/css/bootstrap-slider.min.css' rel='stylesheet'>
    <link src='/public/css/index.css' rel='stylesheet'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/bootstrap-slider.min.js'></script>
  </head>
  <body>
    <div class='container'>
      <div class='row'>
        <div class='col-lg-1'>
        </div>
        <div class='col-lg-10'>
          <div class='page-header'>
            <h3 class='text-muted'>MoMath Hackathon - Control Theory</h3>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Autonomous Cars</h3>
            </div>
            <div class="panel-body">
              <div id="example-null-results"></div>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Driving with Math!</h3>
            </div>
            <div class="panel-body">
              <div id="example-0-results"></div>
              <a href="javascript:void();" id="example-0"><input name="example-0" id="ex0" data-slider-id='ex0Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="10"/></a>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Proportional Turning</h3>
            </div>
            <div class="panel-body">
              <div id="example-1-results"></div>
              <a href="javascript:void();" id="example-1"><input name="example-1" id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="10"/></a>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Additive Turning</h3>
            </div>
            <div class="panel-body">
              <div id="example-2-results"></div>
              <a href="javascript:void();" id="example-2"><input name="example-2" id="ex2" data-slider-id='ex2Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="10"/></a>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Subtractive Turning</h3>
            </div>
            <div class="panel-body">
              <div id="example-3-results"></div>
              <a href="javascript:void();" id="example-3"><input name="example-3" id="ex3" data-slider-id='ex3Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="10"/></a>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Proportional - Integral - Derivative</h3>
            </div>
            <div class="panel-body">
              <div id="example-4-results"></div>
              <a href="javascript:void();" id="example-4"><input name="example-4" id="ex4" data-slider-id='ex4Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="10"/></a>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"></h3>
            </div>
            <div class="panel-body">
              <div id="example-5-results"></div>
              <a href="javascript:void();" id="example-5"><input name="example-5" id="ex5" data-slider-id='ex5Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="10"/></a>
            </div>
          </div>


          <footer class='footer'>
            <p>
              &copy;<a href='https://www.github.com/humford'> Henry Williams</a> and<a href='https://github.com/benvchurch'> Benjamin Church</a>
            </p>
          </footer>
        </div>
        <div class='col-lg-1'>
        </div>
      </div>
    </div>
    <script>
    // With JQuery
    $('#ex1').slider({
	     formatter: function(value) {
		       return 'Current value: ' + value;
	        }
        });</script>
    <script type=text/javascript>
    $(function() {
      $('a#example-1').bind('mouseleave', function() {
        $.get('/_example-1', {
          a: $('#ex1').slider('getValue')
        }, function(data) {
          $("#example-1-results").html(data);
        });
        return false;
      });
    });
  </script>
  </body>
</html>
